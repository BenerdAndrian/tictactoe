<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>MODE: </h2>
    <ul class="modeList">
        <li class="connect3"><button>Tic Tac Toe</button></li>
        <li class="connect4"><button>Connect 4</button></li>
        <li class="connect5"><button>CARO(Connect 5)</button></li>
    </ul>
    <span class="board">
        <div class="gameBoard">

        </div>
        <p style="display:none;margin-top:3rem;" class="playTurn"></p>
    </span>
   
    <div style="display:none" class="notification">
        <h2>Result: </h2>
        <p class="paraNote"></p>
        <button class="close">Close</button>
    </div>
    <div class="result">
    <p>Round: </p>
    
    </div>
    <a href="https://benerdandrian.github.io/myPortfolio/"><img style="width:100px;height:100px;fill:white;color:white;position:absolute;bottom:5rem;right:7rem" src="return-back-svgrepo-com.svg" alt="comback icon"></a>
    <script src="ticTacToe.js"></script>
</body>
</html>
