<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>MODE: </h2>
    <ul class="modeList">
        <li class="connect3"><button>Tic Tac Toe</button></li>
        <li class="connect4"><button>Connect 4</button></li>
        <li class="connect5"><button>CARO(Connect 5)</button></li>
    </ul>
    <span class="board">
        <div class="gameBoard">

        </div>
        <p style="display:none;margin-top:3rem;" class="playTurn"></p>
    </span>
   
    <div style="display:none" class="notification">
        <h2>Result: </h2>
        <p class="paraNote"></p>
        <button class="close">Close</button>
    </div>
    <div class="result">
    <p>Round: <span class="roundNumber"></span></p>
    <div style="display:flex;justify-content: space-between;width:100%;">
        <span>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.5 7.063C16.5 10.258 14.57 13 12 13c-2.572 0-4.5-2.742-4.5-5.938C7.5 3.868 9.16 2 12 2s4.5 1.867 4.5 5.063zM4.102 20.142C4.487 20.6 6.145 22 12 22c5.855 0 7.512-1.4 7.898-1.857a.416.416 0 0 0 .09-.317C19.9 18.944 19.106 15 12 15s-7.9 3.944-7.989 4.826a.416.416 0 0 0 .091.317z" fill="#ffffff"></path></g></svg>
           
            <p>X</p>
        </span>
        <span class="win_lose">
        <span class="XNumber">0</span>
            :
        <span class="ONumber">0</span>
    </span>

      <span>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.5 7.063C16.5 10.258 14.57 13 12 13c-2.572 0-4.5-2.742-4.5-5.938C7.5 3.868 9.16 2 12 2s4.5 1.867 4.5 5.063zM4.102 20.142C4.487 20.6 6.145 22 12 22c5.855 0 7.512-1.4 7.898-1.857a.416.416 0 0 0 .09-.317C19.9 18.944 19.106 15 12 15s-7.9 3.944-7.989 4.826a.416.416 0 0 0 .091.317z" fill="#ffffff"></path></g></svg>
        
        <p>O</p>
      </span>
      
    </div>
    <button class="replay">REPLAY ROUND</button>
   <button class="startNewGame">START NEW GAME</button>
    </div>
    <a href="https://benerdandrian.github.io/myPortfolio/"><img style="width:100px;height:100px;fill:white;color:white;position:absolute;bottom:5rem;right:7rem" src="return-back-svgrepo-com.svg" alt="comback icon"></a>
    <script src="ticTacToe.js"></script>
</body>
</html>
